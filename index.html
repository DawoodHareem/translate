<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator Web Page</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 80px; margin-bottom: 15px; padding: 10px; font-size: 16px; border-radius: 4px; border: 1px solid #ccc; }
        select, button { padding: 8px 12px; font-size: 16px; margin-right: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .result { margin-top: 20px; background: #e9f7ef; padding: 15px; border-radius: 4px; min-height: 40px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Language Translator</h2>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <div>
            <label for="fromLang">From:</label>
            <select id="fromLang">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>
            <label for="toLang">To:</label>
            <select id="toLang">
                <option value="es">Spanish</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>
            <button onclick="translateText()">Translate</button>
        </div>
        <div class="result" id="result">Translation will appear here.</div>
    </div>
    <script>
    // Uses LibreTranslate API for real translation
    async function translateText() {
        var text = document.getElementById('inputText').value.trim();
        var from = document.getElementById('fromLang').value;
        var to = document.getElementById('toLang').value;
        var resultDiv = document.getElementById('result');
        if (!text) {
            resultDiv.textContent = 'Please enter text to translate.';
            return;
        }
        if (from === to) {
            resultDiv.textContent = 'Source and target languages are the same.';
            return;
        }
        resultDiv.textContent = 'Translating...';
        try {
            // Google Translate unofficial endpoint via CORS proxy
            const langPair = from + '|' + to;
            const url = `https://corsproxy.io/?https://translate.googleapis.com/translate_a/single?client=gtx&sl=${from}&tl=${to}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Translation API error');
            const data = await response.json();
            // Google returns nested arrays, translation is in data[0][0][0]
            if (data && data[0] && data[0][0] && data[0][0][0]) {
                resultDiv.textContent = data[0][0][0];
            } else {
                resultDiv.textContent = 'No translation found.';
            }
        } catch (err) {
            // Fallback: show a mock translation and a warning
            resultDiv.innerHTML = '<span style="color:red;">(Live translation failed. Showing mock translation. This is likely due to CORS or server issues.)</span><br>' +
                `[${from}â†’${to}] ` + text.split('').reverse().join('');
        }
    }
    </script>
</body>
</html>
